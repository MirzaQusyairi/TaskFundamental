<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Contact Us</title>
  <style>
    body {
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col-xl-4 p-0">
      <div class="container left-bg">
        <div class="container logo"></div>
        <div class="overlay"></div>
      </div>

    </div>
    <div class="col-xl-8">
      <div class="container pt-5 pb-5">
        <div class="row justify-content-center">
          <div class="col-xl-8">
            <form class="needs-validation" action="review_message.html" novalidate>
              <h3 class="text-blue">Contact Us</h3>
              <div class="mb-3 mt-3">
                <label for="fullname" class="form-label text-blue fs-20">Full Name<span
                    class="text-danger">*</span></label>
                <input type="text" class="form-control" id="fullname" placeholder="Your Full Name Here..." required>
                <div class="invalid-feedback">
                  Full name cannot be empty
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-blue fs-20">Email Address<span
                    class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
                <div class="invalid-feedback">
                  Email address cannot be empty
                </div>
              </div>
              <div class="mb-3">
                <label for="phone-number" class="form-label text-blue fs-20">Phone Number<span
                    class="text-danger">*</span></label>
                <input type="text" class="form-control" id="phone" placeholder="08573890xxxxx" required>
                <div class="invalid-feedback">
                  Phone number cannot be empty
                </div>
              </div>
              <div class="mb-3">
                <label for="nationality" class="form-label text-blue fs-20">Nationality</label>
                <select id="nationality" class="form-select">
                  <option value="" selected>Selected</option>
                  <option value="Indonesian">Indonesian</option>
                </select>
              </div>
              <div class="mb-5">
                <label for="message" class="form-label text-blue fs-20">Message</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
              </div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary btn-orange" onclick="FormStorage();">Submit</button>
              </div>

            </form>
          </div>
        </div>

      </div>

    </div>
  </div>





  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="assets/js/storage.js"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
